<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Room - ConferMeet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/meeting.css">
</head>
<body class="bg-dark">
    <div class="meeting-header bg-dark border-bottom border-secondary">
        <div class="container-fluid d-flex justify-content-between align-items-center py-3">
            <div>
                <h5 class="text-white mb-0"><i class="bi bi-camera-video-fill me-2"></i>ConferMeet Room</h5>
            </div>
            <div class="meeting-code text-white">
                <small>Meeting Code: <span class="badge bg-success" id="meetingCodeBadge" th:text="${meetingCode}">Loading...</span></small>
                <br>
                <small th:if="${meetingTitle}" class="text-muted">Title: <span th:text="${meetingTitle}"></span></small>
            </div>
            <div>
                <button class="btn btn-sm btn-outline-danger" onclick="endMeeting()">
                    <i class="bi bi-telephone-x me-1"></i>End Meeting
                </button>
            </div>
        </div>
    </div>

    <div class="container-fluid meeting-container py-4">
        <div class="row h-100">
            <div class="col-lg-9 mb-4 mb-lg-0">
                <div class="video-grid">
                    <div class="main-video position-relative">
                        <div class="video-placeholder bg-secondary rounded-3 d-flex align-items-center justify-content-center" style="height: 100%; min-height: 500px;">
                            <div class="text-center text-white">
                                <div class="avatar-large mb-3">
                                    <i class="bi bi-person-circle" style="font-size: 5rem;"></i>
                                </div>
                                <p th:text="${username}"></p>
                            </div>
                        </div>
                        <div class="video-badge position-absolute top-0 start-0 m-3">
                            <span class="badge bg-danger"><i class="bi bi-dot-fill"></i> Recording</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-3">
                <ul class="nav nav-tabs bg-secondary rounded-top-3" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active text-white" data-bs-toggle="tab" href="#chat">
                            <i class="bi bi-chat-dots me-2"></i>Chat
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" data-bs-toggle="tab" href="#participants">
                            <i class="bi bi-people me-2"></i>People
                        </a>
                    </li>
                </ul>

                <div class="tab-content bg-dark rounded-bottom-3 border border-secondary border-top-0 p-3" style="height: 400px; overflow-y: auto;">
                    <div id="chat" class="tab-pane fade show active">
                        <div class="messages-container mb-3" id="messagesContainer" style="max-height: 320px; overflow-y: auto;">
                            <div class="mb-3">
                                <small class="text-muted">John Doe</small>
                                <div class="bg-secondary p-2 rounded-2 mt-1">
                                    <small class="text-white">Hey everyone! Let's begin the meeting.</small>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mt-2">
                            <input type="text" id="messageInput" class="form-control form-control-sm bg-secondary text-white border-secondary" placeholder="Type a message...">
                            <button class="btn btn-primary btn-sm" type="button" id="sendBtn">
                                <i class="bi bi-send"></i>
                            </button>
                        </div>
                    </div>

                    <div id="participants" class="tab-pane fade">
                        <div class="participants-list">
                            <div class="d-flex justify-content-between align-items-center mb-3 pb-3 border-bottom border-secondary">
                                <span class="text-white small fw-bold">Participants</span>
                                <i class="bi bi-person-plus text-white" role="button"></i>
                            </div>
                            <div class="participant-item mb-3">
                                <div class="d-flex align-items-center">
                                    <i class="bi bi-person-circle text-success me-2"></i>
                                    <span class="text-white small fw-bold">You (Host)</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="meeting-controls bg-dark border-top border-secondary">
        <div class="container-fluid py-3">
            <div class="d-flex justify-content-center gap-3 flex-wrap">
                <button class="btn btn-light rounded-circle control-btn" id="micBtn" onclick="toggleMic()" title="Mute/Unmute">
                    <i class="bi bi-mic-fill"></i>
                </button>

                <button class="btn btn-light rounded-circle control-btn" id="cameraBtn" onclick="toggleCamera()" title="Turn camera off/on">
                    <i class="bi bi-camera-video-fill"></i>
                </button>

                <button class="btn btn-light rounded-circle control-btn" id="shareBtn" onclick="shareScreen()" title="Share your screen">
                    <i class="bi bi-window-stack"></i>
                </button>

                <button class="btn btn-light rounded-circle control-btn" id="handBtn" onclick="raiseHand()" title="Raise your hand">
                    <i class="bi bi-hand-thumbs-up"></i>
                </button>

                <button class="btn btn-light rounded-circle control-btn" id="shareLinkBtn" onclick="shareLink()" title="Copy meeting link">
                    <i class="bi bi-share"></i>
                </button>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-light rounded-circle control-btn" data-bs-toggle="dropdown">
                        <i class="bi bi-three-dots-vertical"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end">
                        <li><a class="dropdown-item" href="#"><i class="bi bi-clock-history me-2"></i>Settings</a></li>
                        <li><a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i>Audio Settings</a></li>
                        <li><a class="dropdown-item" href="#"><i class="bi bi-info-circle me-2"></i>Meeting Info</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="#"><i class="bi bi-telephone-x me-2"></i>Leave Meeting</a></li>
                    </ul>
                </div>

                <button class="btn btn-danger rounded-circle control-btn ms-lg-5" onclick="endMeeting()" title="End meeting">
                    <i class="bi bi-telephone-x"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/meeting.js"></script>
</body>
</html>
